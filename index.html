<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>E-commerce Store</title>
</head>
<body></body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ "%.2f"|format(product.price) }}
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
